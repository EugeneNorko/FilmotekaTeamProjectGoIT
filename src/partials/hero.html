<section class="section hero__section js-hero__section">
  <div class="container hero__container js-hero__container">
    <div class="search__wrapp js-search__wrapp">
      <input class="search__input" id="movieSearch" type="text" name="movieSearch" placeholder="#" />
      <label class="search__label" for="movieSearch">Поиск фильмов</label>
      <svg class="search__icon" width="15" height="15">
        <use href="./images/sprite.svg#icon-search-2"></use>
      </svg>
    </div>
    <p class="hero__info visually-hidden">
      Search result not successful. Enter the correct movie name
    </p>
    <div class="library__button-wrapp visually-hidden js-library__button-wrapp">
      <button class="library__button" type="button">WATCHED</button>
      <button class="library__button" type="button">QUEUE</button>
    </div>
  </div>
</section>
